<div class="container pt-2 mt-4" style="padding: 0">
  <div class="d-flex justify-content-between align-items-center buttons mb-4">
    <h3>Proveedores</h3>
    <div style="display: flex; flex-wrap: wrap">
      <button
        pButton
        type="button"
        icon="pi pi-plus"
        label="Agregar proveedor"
        class="p-button-primary me-2"
        style="border-radius: 5px"
        (click)="openModal()"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-dollar"
        label="Cuentas por pagar"
        class="p-button-primary"
        style="border-radius: 5px"
        (click)="openCuentasPorPagarModal()"
      ></button>
    </div>
  </div>
  <div *ngIf="loading" class="text-center mt-5">
    <p-progressSpinner styleClass="center"></p-progressSpinner>

    <p class="mt-3">Cargando</p>
  </div>
  <table *ngIf="!loading" class="table table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Tipo</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proveedor of filteredProveedores">
        <td>{{ proveedor.nombre | titlecase }}</td>
        <td>{{ proveedor.tipo | titlecase }}</td>
        <td class="text-center">
          <button
            pButton
            type="button"
            icon="pi pi-eye"
            label="Ver cuenta"
            class="p-button-text"
            (click)="openCuentaModal(proveedor)"
          ></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
