<div class="container p-4">
  <div class="title">
    <h2 style="text-align: center">Cuentas por Cobrar</h2>
    <button mat-stroked-button color="primary">
      Total Deuda: {{ totalDeuda | currency : "COP " : "symbol" : "1.0-0" }}
    </button>
  </div>
  <div class="mt-4" style="width: 100%">
    <div *ngIf="loader" class="text-center mt-5">
      <p-progressSpinner styleClass="center"></p-progressSpinner>
      <p class="text-light mt-3">Cargando Deudas...</p>
    </div>
    <table
      *ngIf="!loader"
      mat-table
      [dataSource]="ClientesDeuda"
      class="mat-elevation-z8 mb-4"
    >
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="totalDeuda">
        <th mat-header-cell *matHeaderCellDef>Total Deuda</th>
        <td mat-cell *matCellDef="let cliente">
          {{ cliente.totalDeuda | currency : "COP" : "symbol" : "1.0-0" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nombre', 'totalDeuda']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombre', 'totalDeuda']"></tr>
    </table>
  </div>
  <div mat-dialog-actions>
    <button class="btn btn-danger" mat-dialog-close>Cerrar</button>
  </div>
</div>
