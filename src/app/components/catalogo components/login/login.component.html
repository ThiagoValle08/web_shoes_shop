<section>
  <div class="form-box">
    <div class="form-value">
      <form (ngSubmit)="onLogin()">
        <h2>Iniciar Sesión</h2>
        <div class="inputbox">
          <input
            type="text"
            id="user"
            [(ngModel)]="user"
            name="user"
            required
          />
          <label for="user">Usuario</label>
        </div>
        <div class="inputbox">
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
          <label for="password">Contraseña</label>
        </div>
        <div *ngIf="errorMessage" style="color: red">{{ errorMessage }}</div>
        <!-- Mensaje de error -->
        <div class="buttons">
          <button type="submit">Iniciar</button>
          <button
            type="button"
            routerLink="/home"
            style="background-color: rgb(220, 3, 3)"
          >
            Volver
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
