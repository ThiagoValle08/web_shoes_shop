<div class="body">
  <div id="content-wrapper">
    <div *ngFor="let item of images" class="column">
      <h4>{{ item.nombre }}</h4>
      <h5 class="mt-4">{{ item.color }}</h5>
      <hr style="width: 100%; margin-bottom: 2rem; border: 2px solid black" />

      <img id="featured" [src]="item.featuredImage" alt="{{ item.nombre }}" />

      <div id="slide-wrapper">
        <div id="slider" *ngIf="!loader">
          <img
            *ngFor="let img of item.totalImages; let i = index"
            class="thumbnail"
            [src]="img"
            (click)="setImage(item, img)"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="directional">
      <button class="allReferences" routerLink="/home">
        Principales Referencias
      </button>
      <button class="allReferences" routerLink="/allReferences">
        Todas las Referencias
      </button>
    </div>
  </div>
</div>
