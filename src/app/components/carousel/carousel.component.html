<div class="contenedor">
  <button class="btn_login" routerLink="/login">Iniciar Sesi√≥n</button>
  <div id="slide">
    <div class="item" *ngFor="let item of items">
      <div class="image">
        <img [src]="item.image" alt="Item Image" />
      </div>

      <div class="content">
        <div class="left">
          <h1>{{ item.title }}</h1>
          <button routerLink="/shoesImages" (click)="changeShoes(item.title)">
            <p>Ver colores</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="directional">
    <button (click)="next()" class="buttonleft">
      <i class="fa-solid fa-angle-left"></i>
    </button>
    <button routerLink="/allReferences" class="allReferences">
      VER TODAS LAS REFERENCIAS
    </button>
    <button (click)="prev()" class="buttonRight">
      <i class="fa-solid fa-angle-right"></i>
    </button>
  </div>
</div>
